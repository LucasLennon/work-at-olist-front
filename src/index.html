<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <main-app>
        <b-card>
            <form-registration>
                <h3 style="text-align:center;">Crie sua conta</h3>
                <b-input model="name" label="Nome Completo" name="name" type="text" required="true"></b-input>
                <b-input model="email" label="E-mail" name="email" type="text" required="true"></b-input>
                <b-input model="password" label="Senha" name="password" type="password" required="true"></b-input>
                <b-input model="confirmPassword" label="Confirme sua senha" name="confirmPassword" type="password" required="true"></b-input>
                <b-button> Criar conta </b-button>
            </form-registration>
        </b-card>
    </main-app>
</body>
</html>
